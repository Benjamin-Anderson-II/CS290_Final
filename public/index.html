<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="index.js" charset="utf-8" defer></script>
	<script src="/socket.io/socket.io.js"></script>
	<title>TicTacToe Versus</title>
</head>
<body>
	<button id="single-player-button">Single Player</button>
	<button id="multi-player-button">Multiplayer</button>

	<div class="player p1">
		Player 1
		<div class="connected">Connected <span></span></div>
		<div class="ready">Ready <span></span></div>
	</div>

	<div class="player p2">
		Player 2
		<div class="connected">Connected <span></span></div>
		<div class="ready">Ready <span></span></div>
	</div>

	<div id="info-display"></div>
	<div id="turn-display"></div>

	<button id="start-button">START</button>

	<div id="play-space">
		<div class="row">
			<button class="play-square" id="top-left"></button>
			<button class="play-square" id="top-center"></button>
			<button class="play-square" id="top-right"></button>
		</div>
		<div class="row">
			<button class="play-square" id="mid-left"></button>
			<button class="play-square" id="mid-center"></button>
			<button class="play-square" id="mid-right"></button>
		</div>
		<div class="row">
			<button class="play-square" id="bot-left"></button>
			<button class="play-square" id="bot-center"></button>
			<button class="play-square" id="bot-right"></button>
		</div>
	</div>
	<button id="reset-button">RESET</button>
</body>
</html>
