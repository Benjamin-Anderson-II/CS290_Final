<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="index.js" charset="utf-8" defer></script>
	<title>TicTacToe Versus</title>
</head>
<body>
<div id="play-space">
	<div class="row">
		<button class="play-square" id="top-left"></button>
		<button class="play-square" id="top-center"></button>
		<button class="play-square" id="top-right"></button>
	</div>
	<div class="row">
		<button class="play-square" id="mid-left"></button>
		<button class="play-square" id="mid-center"></button>
		<button class="play-square" id="mid-right"></button>
	</div>
	<div class="row">
		<button class="play-square" id="bot-left"></button>
		<button class="play-square" id="bot-center"></button>
		<button class="play-square" id="bot-right"></button>
	</div>
</div>
</body>
</html>
